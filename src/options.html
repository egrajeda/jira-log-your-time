<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
  <form id="options-form">
    <div class="content">
      <label>
        <span>JIRA URL:</span>
        <input type="url" id="url" class="url-input" placeholder="https://hello.atlassian.net" required />
      </label>
    </div>

    <div class="action-area">
      <div class="button-strip">
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="save" class="default-button">Save</button>
      </div>
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
